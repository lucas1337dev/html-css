<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Dados do Usuário</title>
</head>
<body>
    <script>
        alert("Bem-vindo! A seguir pediremos que informe alguns dados.")
        let userName = prompt("Informe seu nome:")
        let userAge = prompt("Informe sua idade:")
        let ageConfirmation = confirm("Sua idade é " + userAge + " anos")
        alert("Nome: " + userName + "\nIdade: " + userAge + "\nIdade confirmada: " +ageConfirmation)
    </script>
</body>
</html>

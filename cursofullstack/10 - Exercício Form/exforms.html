<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Form</title>
</head>
<body>
    <h1>Cadastro da liga dos astronautas</h1>
    <form>
        <div>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email"> -
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>
        <br>
        <div>
            <label for="birthday">Data de nascimento:</label>
            <input type="date" name="birthday" id="birthday">
            <label for="photo">Foto:</label>
            <input type="file" name="file" id="file">
        </div>
        <br>
        <div>
            <label for="nationality">Nacionalidade:</label>
            <select name="nationality" id="nationality">
                <option value="american">Americano</option>
                <option value="brazilian">Brasileiro</option>
                <option value="russian">Russo</option>
            </select> -
            Gênero:
            <label for="female">F</label>
            <input type="radio" name="gender" id="female">
            <label for="male">M</label>
            <input type="radio" name="gender" id="male">
            <label for="other">Outro</label>
            <input type="radio" name="gender" id="other">
        </div>
        <br>
        <div>
            Suas principais qualidades:<br>
            <label for="int">Inteligência</label>
            <input type="checkbox" name="int" id="int"> |
            <label for="res">Resiliência</label>
            <input type="checkbox" name="res" id="res"> |
            <label for="prep">Preparo Físico</label>
            <input type="checkbox" name="prep" id="pre"> |
            <label for="ed">Educação</label>
            <input type="checkbox" name="ed" id="ed">
        </div>
        <br>
        <div>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Criar">
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumo a Marte - OnebitX</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="shortcut icon" href="FAVICON-SPACEX.png" type="image/x-icon">
</head>
<body class="py-5">
    <div class="container px-4 formBody w-75">
        <div class="text-center">
            <img src="imgs/logoOneBitDark.png" class="img-fluid text-center mt-4 mb-3" alt="OneBitLogo">
        </div>
            <p class="paragraph">1 - Qual seu nome?</p>
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text">Primeiro Nome:</span>
                    <input type="text" class="form-control" placeholder="Digite aqui">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Segundo Nome</span>
                    <input type="text" class="form-control" placeholder="Digite aqui">
                </div>
            </form>
            <p class="paragraph mt-3">2 - Qual seu gênero?</p>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Homem
                <label class="form-check-label" for="radio1"></label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Mulher
                <label class="form-check-label" for="radio1"></label>
            </div>
            <div class="form-check mb-2">
                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Prefiro não informar
                <label class="form-check-label" for="radio1"></label>
            </div>
            <p class="paragraph mt-3">3 - Marque os treinamentos que você fez:</p>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes">
                <label class="form-check-label" for="mySwitch">Treinamento básico de astronauta</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes">
                <label class="form-check-label" for="mySwitch">Treinamento físico básico</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes">
                <label class="form-check-label" for="mySwitch">Treinamento avançado de astronauta</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes">
                <label class="form-check-label" for="mySwitch">Treinamento físico intenso</label>
            </div>
            <p class="paragraph mt-3">4 - Quais você acha que são suas qualidades?</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                <label class="form-check-label">Proativo</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                <label class="form-check-label">Resistente</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                <label class="form-check-label">Não vomito fácil</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                <label class="form-check-label">Não temo marciano</label>
            </div>
            <div class="form-check form-check-inline mb-3">
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                <label class="form-check-label">Já vi todos os Star Wars</label>
            </div>
            <div class="text-center">
                <button class="btn btn-outline-danger mb-3">Enviar</button>
            </div>
    </div>
        <div class="container text-center footer">
            <p class="paragraph footerParagraph">Feito por <a href="#">LucasDev</a> © OneBitCode todos os direitos reservados - 2022</p>
        </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>

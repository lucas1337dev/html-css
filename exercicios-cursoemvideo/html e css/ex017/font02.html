    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Bangers';
            src: url('fonts/Bangers-Regular') format('opentype');
            font-weight: normal;
            font-style: normal;

            /*
            Tipos de format()
            -opentype (otf)
            -truetype (ttf)
            -embedded-opentype
            truetype-aat (Apple Advanced Typography)
            -svf
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Bangers', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>

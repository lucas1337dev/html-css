<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições (Países)</title>
</head>
<body>
    <h1>Sistema de Países</h1>
    <div id="res">

    </div>

    <script>
        var country = prompt('Digite em que país você vive:')
        var countryUpper = country.toUpperCase()
        var res = document.querySelector('div#res')
        res.innerHTML = `Vivendo em ${country}`
        if (countryUpper == 'BRASIL' || countryUpper == 'BRAZIL') {
            res.innerHTML += `<p>Você é <strong>BRASILEIRO</strong></p>`
        } else {
            res.innerHTML += `<p>Você é <strong>ESTRANGEIRO</strong>!`
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
    <style>
        body {
            background-color: rgb(93, 93, 161);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual o seu nome?')
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras <br>`) 
        document.write(`\nSeu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`\nSeu nome em minúsculas é ${nome.toLocaleLowerCase()}`)

        /* Formatando números com 2 casas decimais; Substituindo o . pela ,; Comando para deixar em formato de dinheiro
        n1.toFixed(2)
        '1545.50'
        > n1.toFixed(2).replace('.',',')
        '1545,50'
        > n1.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})
        'R$ 1.545,50'
        > n1.toLocaleString('pt-br', {style: 'currency', currency: 'USD'})
        'US$ 1.545,50'
        > n1.toLocaleString('pt-br', {style: 'currency', currency: 'EUR'})
        '€ 1.545,50'
        */
    </script>
</body>
</html>

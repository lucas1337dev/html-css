<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="calculator">
        <div id="calculatorKind">
            <span class="menu fa-solid fa-bars"></span>
            <div id="barsMenu">
                <span class="title">Calculadora</span>

                <span class="item">
                    <span class="kindIcon fa-solid fa-calculator"></span>
                    <span class="kindName">Padrão</span>
                </span>

                <span class="item">
                    <span class="kindIcon fa-solid fa-flask"></span>
                    <span class="kindName">Científica</span>
                </span>

                <span class="item">
                    <span class="kindIcon fa-solid fa-chart-line"></span>
                    <span class="kindName">Representação Gráfica</span>
                </span>

                <span class="item">
                    <span class="kindIcon fa-solid fa-code"></span>
                    <span class="kindName">Programador</span>
                </span>

                <span class="item">
                    <span class="kindIcon fa-solid fa-calendar-days"></span>
                    <span class="kindName">Cálculo de Data</span>
                </span>

                <span class="title">Conversor</span>

                <span class="item">
                    <span class="kindIcon fa-solid fa-coins"></span>
                    <span class="kindName">Moeda</span>
                </span>

                <span class="item">
                    <span class="kindIcon fa-solid fa-cube"></span>
                    <span class="kindName">Volume</span>
                </span>

                <span class="item">
                    <span class="kindIcon fa-solid fa-ruler"></span>
                    <span class="kindName">Comprimento</span>
                </span>

                <span class="item">
                    <span class="kindIcon fa-solid fa-weight-hanging"></span>
                    <span class="kindName">Peso e massa</span>
                </span>

                <span class="item">
                    <span class="kindIcon fa-solid fa-temperature-half"></span>
                    <span class="kindName">Temperatura</span>
                </span>

                <span class="item">
                    <span class="kindIcon fa-solid fa-fire-flame-curved"></span>
                    <span class="kindName">Energia</span>
                </span>

                <span class="item">
                    <span class="kindIcon fa-solid fa-building"></span>
                    <span class="kindName">Área</span>
                </span>

                <span class="item">
                    <span class="kindIcon fa-solid fa-person-running"></span>
                    <span class="kindName">Velocidade</span>
                </span>

                <span class="item">
                    <span class="kindIcon fa-solid fa-clock"></span>
                    <span class="kindName">Tempo</span>
                </span>

                <span class="item">
                    <span class="kindIcon fa-solid fa-bolt"></span>
                    <span class="kindName">Potência</span>
                </span>

                <span class="item">
                    <span class="kindIcon fa-solid fa-gauge-high"></span>
                    <span class="kindName">Pressão</span>
                </span>
            </div>
            <span class="kindText">Padrão</span>
        </div>
        <div id="numberArea">
        </div>

        <div id="firstRow">
            <span class="writing">MC</span>
            <span class="writing">MR</span>
            <span class="writing">M+</span>
            <span class="writing">M-</span>
            <span class="icon fa-solid fa-delete-left"></span>
        </div>

        <div id="secondRow">
            <span class="icon fa-solid fa-7"></span>
            <span class="icon fa-solid fa-8"></span>
            <span class="icon fa-solid fa-9"></span>
            <span class="icon fa-solid fa-divide"></span>
            <span class="icon fa-solid fa-square-root-variable"></span>
        </div>
        
        <div id="thirdRow">
            <span class="icon fa-solid fa-4"></span>
            <span class="icon fa-solid fa-5"></span>
            <span class="icon fa-solid fa-6"></span>
            <span class="icon fa-solid fa-xmark"></span>
            <span class="icon fa-solid fa-percent"></span>
        </div>

        <div id="fourthRow">
            <span class="icon fa-solid fa-1"></span>
            <span class="icon fa-solid fa-2"></span>
            <span class="icon fa-solid fa-3"></span>
            <span class="icon fa-solid fa-minus"></span>
            <span class="icon fa-solid fa-superscript"></span>
        </div>

        <div id="fifthRow">
            <span class="icon fa-solid fa-0"></span>
            <span class="writing">.</span>
            <span class="icon fa-solid fa-plus-minus"></span>
            <span class="icon fa-solid fa-plus"></span>
            <span class="icon equals fa-solid fa-equals"></span>
        </div>
    </div>
</body>
</html>
